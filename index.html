<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user { text-align: right; color: #333; }
    .bot { text-align: left; color: #007acc; }
    #inputArea {
      display: flex;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background: #007acc;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const apiKey = 'API Key'; // Replace with secure call in production

    function addMessage(message, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.innerText = message;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;
      addMessage(userMsg, 'user');
      input.value = '';

      addMessage('...', 'bot');

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            contents: [
              {
                parts: [{ text: userMsg }]
              }
            ]
          })
        });

        const data = await response.json();
        console.log('Response:', data);
        chat.removeChild(chat.lastChild); // remove '...'

        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text;
        if (reply) {
          addMessage(reply, 'bot');
        } else {
          addMessage('No valid response from Gemini.', 'bot');
        }

      } catch (error) {
        console.error('Fetch error:', error);
        chat.removeChild(chat.lastChild);
        addMessage('Error fetching response. See console.', 'bot');
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
