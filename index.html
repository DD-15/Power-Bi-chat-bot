<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user { text-align: right; color: #333; }
    .bot { text-align: left; color: #007acc; }
    #inputArea {
      display: flex;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background: #007acc;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const apiKey = 'AIzaSyC0F0Qirjz9uRl1FpcpkgTRTt4s3PbQkxg'; // Replace this

    function addMessage(message, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.innerText = message;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const userMsg = input.value;
      if (!userMsg.trim()) return;
      addMessage(userMsg, 'user');
      input.value = '';

      addMessage('...', 'bot');

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'user', content: userMsg }]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content?.trim() || "No response.";
        
        // Remove "..." message and add actual response
        chat.removeChild(chat.lastChild);
        addMessage(reply, 'bot');

      } catch (error) {
        console.error(error);
        chat.removeChild(chat.lastChild);
        addMessage('Error fetching response. Check console.', 'bot');
      }
    }

    // Send message on Enter key
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
